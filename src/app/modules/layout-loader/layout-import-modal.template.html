<sm-modal class="layout-import-modal" on-approve="$ctrl.readImport">
  <div class="header">
    {{'IMPORT' | translate}}
  </div>
  <div class="content ui form">
    <div class="ui fluid action input field">
      <input type="file" class="layout-file-input">
      <div class="ui icon button">
        <i class="attach icon"></i>
      </div>
    </div>
    <div class="field">
      <sm-checkbox
        class="toggle layouts-rewrite"
        model="$ctrl.layoutsRewrite"
        label="{{'IMPORT_REWRITE' | translate}}"
      ></sm-checkbox>
    </div>
    <div class="field">
      <sm-checkbox
        class="toggle layouts-save"
        model="$ctrl.saveAfterwards"
        label="{{'IMPORT_SAVE' | translate}}"
      ></sm-checkbox>
    </div>
  </div>
  <div class="actions">
    <div class="ui grey cancel button">{{'DECL' | translate}}</div>
    <div class="ui blue ok button">{{'IMPORT' | translate}}</div>
  </div>
</sm-modal>
